<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="typingSpeed.css" />
    <script type="text/javascript" src="typingSpeed.js" defer></script>
    <title>q22</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="key">
          <input type="text" class="input1" />
          <input type="text" class="input2" />
         <div class="keyboard">
          <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">0</button>
            <button id="backspace" class="backspace">Backspace</button>
          </div>
          <div class="row">
            <button class="buttons">q</button>
            <button class="buttons">w</button>
            <button class="buttons">e</button>
            <button class="buttons">r</button>
            <button class="buttons">t</button>
            <button class="buttons">y</button>
            <button class="buttons">u</button>
            <button class="buttons">i</button>
            <button class="buttons">o</button>
            <button class="buttons">p</button>
          </div>
          <div class="row">
            <button class="buttons">a</button>
            <button class="buttons">s</button>
            <button class="buttons">d</button>
            <button class="buttons">f</button>
            <button class="buttons">g</button>
            <button class="buttons">h</button>
            <button class="buttons">j</button>
            <button class="buttons">k</button>
            <button class="buttons">l</button>
          </div>
          <div class="row">
            <button class="buttons">z</button>
            <button class="buttons">x</button>
            <button class="buttons">c</button>
            <button class="buttons">v</button>
            <button class="buttons">b</button>
            <button class="buttons">n</button>
            <button class="buttons">m</button>
            <button id="shift" class="shift">shift</button>
          </div>
          <div class="row">
            <button id="space" class="space">space</button>
          </div>

         </div>
          <span id="trueOrNot"></span>
          <div class="resultContainer">
            <div class="result">
              <span
                >Correct Word:
                <span id="correct_Count" class="correct_Count"></span
              ></span>
            </div>

            <div class="result">
              <span>Missed Word: <span class="missed_Count"></span></span>
            </div>

            <div class="result">
              <span>WPM: <span class="wpm"></span></span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
